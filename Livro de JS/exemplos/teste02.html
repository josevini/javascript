<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function save() {
            var corpo = window.document.body
            var opc = window.document.getElementById("opc").value
            if (opc == "padrao") {
                var cor = "white"
                localStorage.color = cor
                corpo.style.background = cor
            } else {
                var cor = "black"
                localStorage.color = cor
                corpo.style.background = cor
            }
        }

        function modo() {
            document.body.style.background = localStorage.color
        }
    </script>
</head>
<body onload="modo()">
    <select name="opc" id="opc" style="padding: 8px;">
        <option value="padrao" selected>Padr√£o</option>
        <option value="noturno">Modo Noturno</option>
    </select>
    
    <button onclick="save()" style="padding: 8px;">Salvar</button>
</body>
</html>
