<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" id="ver">
    <div id="res">
        
    </div>
    
    <script>

        var ver = window.document.getElementById('ver')
        ver.addEventListener('click', calcular)

        function calcular() {
            var vel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var v = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${v}Km/h</strong></p>`
            if (v > 60){
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança`
        }
    </script>
</body>
</html>
