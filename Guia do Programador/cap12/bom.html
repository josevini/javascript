<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Browser Object Model</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #c5c5c5;
        }

        main#conteudo {
            max-width: 850px;
            min-width: 650px;
            margin: auto;
            padding: 10px 30px 25px 30px;
            background-color: white;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.514);
        }

        h1 {
            font-size: 2em;
            text-align: center;
        }

        .definicao {
            font-size: 1.13em;
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <main id="conteudo">
        <h1>Browser Object Model</h1>
        
        <h2>O que é?</h2>
        <p class="definicao">
            O <em>BOM</em> é um conjunto de objetos do navegador que permite o JavaScript manipular seus respectivos elementos.
        </p>

        <p class="definicao">
            Ex: Dentro do BOM, há o objeto <strong>document</strong> que contem cada elemento do documento/página HTML. Através dele, é possível manipular elementos da página.
        </p>
    </main>
</body>
</html>
