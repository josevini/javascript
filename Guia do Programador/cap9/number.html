<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Number</title>
</head>
<body>
    <script>
        /*
            O objeto JavaScript Number é um objeto encapsulado que permite você trabalhar com valores numéricos.
            
            Um objeto Number é criado utilizando o construtor Number().
        */

        var num1 = new Number(5) // Cria um objeto de Number com o valor 5.

        var num2 = '5' // Cria uma string com o valor '5'.

        Number(num2) // Converte a string para um número.

        Number('Olá') // Retorna NaN.
    </script>
</body>
</html>
