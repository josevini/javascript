<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades do Objeto Number</title>
</head>
<body>
    <script>
        // MAX_VALUE é uma propriedade estática que retorna o valor máximo suportado pela JavaScript.
        Number.MAX_VALUE // retorna 1.7976931348623157e+308

        // MIN_VALUE é uma propriedade estática que retorna o valor mínimo suportado pela JavaScript.
        Number.MIN_VALUE // retorna 5e-324

        // POSITIVE_INFINITY é uma propriedade estática que retorna o valor Infinity
        Number.POSITIVE_INFINITY // retorna Infinity

        // NEGATIVE_INFINITY é uma propriedade estática que retorna o valor -Infinity
        Number.NEGATIVE_INFINITY // retorna -Infinity
    </script>
</body>
</html>
