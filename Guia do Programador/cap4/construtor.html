<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construct</title>
</head>
<body>
    <script>
        function Cilindro(r, h) {
            this.raioBase = r
            this.altura = h

            function areaBase() {
                return Math.PI * Math.pow(this.raioBase, 2)
            }
        }

        c1 = new Cilindro(2, 5)
        document.write(`Raio da base: ${c1.raioBase} <br> Altura: ${c1.altura}`)
        document.write(c1.areaBase())
    </script>
</body>
</html>
