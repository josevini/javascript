<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <script>
        /*
            Objeto - Estrutura de dados composta por
            valores (atributos) e funcionalidades (métodos)
        */

        // Objeto genérico
        var pessoa = new Object()
        pessoa.nome = 'Vinicius'
        pessoa.sobrenome = 'Silva'
        pessoa['idade'] = 18

        // Sintaxe literal
        var caneta = {
            ponta: 0.5,
            marca: 'BIC',
            cor: 'preta',
            tampada: true
        }

        // Exibindo objetos com for in
        for (var prop in pessoa) {
            document.write(`${prop}: ${pessoa[prop]} <br>`)
        }
    </script>
</body>
</html>
