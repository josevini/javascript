<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades do Objeto String</title>
</head>
<body>
    <script>
        // A propriedade length retorna a quantidade de caracteres em uma string, ou seja, seu comprimento
        var nome = 'Vinicius Silva', tamanho = nome.length // retorna o comprimento para a variável tamanho

        // A propriedade constructor é uma referência à função que cria um objeto (função construtora).
        var str = new String('String é o construtor do objeto str')
        str.constructor // retorna function String() { [native code] } 
    </script>
</body>
</html>
