<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades do Objeto String</title>
</head>
<body>
    <script>
        // A propriedade length retorna a quantidade de caracteres em uma string, ou seja, seu comprimento
        var nome_completo = 'Vinicius Silva', tamanho = nome_completo.length // retorna o comprimento para a variável tamanho

        // A propriedade constructor é uma referência à função que cria um objeto (função construtora).
        var str = new String('String é o construtor do objeto str')
        str.constructor // retorna function String() { [native code] }

        /*
            A propriedade prototype permite adicionar novas propriedades e/ou métodos a um objeto.

            Objeto.prototype.atributoOuMetodo
        */
        var nome = new String('Vinicius')
        String.prototype.ultimaLetra = function () {
            return this[this.length - 1]
        }
        String.prototype.getDobro = function () {
            var d = this.length * 2
            return d
        }
    </script>
</body>
</html>
