<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos para o Objeto String</title>
</head>
<body>
    <script>
        // O método charAt() retorna o caractere localizado no índice informado como argumento
        var nome = 'Vinicius', primeira_letra = nome.charAt(0) // retorna o caractere no índice 0 para a variável

        // O método charCodeAt() retorna um número inteiro entre 0 e 65535 que representa a unidade de código UTF-16 no índice fornecido.
        var codificacao = nome.charCodeAt(nome.length - 1)

        var sobrenome = 'Silva', nome_completo = nome.concat(' ', sobrenome) // concatena as strings nome, ' ' e sobrenome e retorna para a string nome_completo

        // O método String.fromCharCode() retorna uma string criada ao usar uma sequência específica de valores Unicode.
        var nova_string = String.fromCharCode(65, 66, 67);  // retorna "ABC"

        // O método indexOf() retorna o índice da primeira ocorrência do valor fornecido em searchValue, começando a busca a partir de fromIndex. Retorna -1 se o valor não for encontrado.

        var pos_letra = nome.indexOf('i') // retorna a posição de 'i' na string nome.

        // O método lastIndexOf() retorna o índice da última ocorrência do valor especificado encontrado na String. Quando fromIndex é especificado, a pesquisa é realizada de trás para frente. Retorna -1 se o valor não for encontrado.

        var pos_ultima_letra = nome.lastIndexOf('i') // retorna a posição de 'i' na string nome (começando a partir do último índice).

        // O método localeCompare() retorna um número que indica se uma string de referência vem antes ou depois, ou é a mesma que a string fornecida na ordem de classificação.

        var s1 = 'a', s2 = 'b',  res = s1.localeCompare(s2) // -1 caso s1 preceda s2; 0 caso sejam a mesma string; 1 caso s1 suceda s2;

        // O método match() retorna uma correspondência entre uma string com uma expressão regular.
        var str = "Para maiores informações, veja o Capítulo 3.4.5.1";
        var regEx = /(capítulo \d+(\.\d)*)/i;
        var res = str.match(regEx);

        // O método replace() retorna uma nova string com algumas ou todas as correspondências de um padrão substituídas por um determinado caractere (ou caracteres).
        var moeda = 'R$200.00'.replace('.', ',')

        // O método search() realiza uma busca por uma ocorrência entre uma expressão regular e uma String.
        var str = "olá, Mundo!", re = /[A-Z]/g, res_busca = str.search(re) // retorna o índice da string que bate com a expressão regular, nesse caso, a primeira letra maiúscula encontrada.
    </script>
</body>
</html>
