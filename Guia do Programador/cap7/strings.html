<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto String</title>
</head>
<body>
    <script>
        /*
            Strings podem ser classificadas de duas formas. Como Tipo de Dado ou como Objeto.

            Tipo de dado: Os literais strings caracteres envolvidos com aspas simples ou duplas.

            Objeto: String é um objeto global usado para criar instâncias de strings.
        */

        var str1 = 'String 1' // Atribuindo a string a uma variável

        var str2 = new String('String 2') // Usando o construtor
    </script>
</body>
</html>
