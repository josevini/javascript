<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos do Objeto Date</title>
</head>
<body>
    <script>
        var data = new Date()
        // getDate() retorna o dia do mês de 01 a 31.
        data.getDate() // retornou 29 (dia em que o exemplo está sendo feito).

        // getDay() retorna o dia da semana de 01 a 06.
        data.getDay() // retornou 1 (segunda).

        // getFullYear() retorna o ano completo.
        data.getFullYear() // retornou 2021 (ano atual).

        // getHours() retorna a hora de 0 a 23.
        data.getHours() // retornou 12

        // getMilliseconds() retorna um número de milissegundos de (0-999).
        data.getMilliseconds() // retornou 190.

        // getMinutes() retorna os minutos (0-59).
        data.getMinutes() // retornou 21.

        // getMonth() retorna o mês (0-11).
        data.getMonth() // retornou 2 (março).

        // getSeconds() retorna os segundos (0-59).
        data.getSeconds() // retornou 30.

        // getTime() retorna o tempo em milissegundos desde 01 de janeiro de 1970.
        data.getTime() // retornou 1617031770292.

        // getTimezoneOffset() retorna a diferença em minutos entre a hora local e a hora GMT.
        data.getTimezoneOffset() // retornou 180.
        
        data.getUTCDate() // retornou 29.
    </script>
</body>
</html>
