<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos do Objeto Date</title>
</head>
<body>
    <script>
        var data = new Date()
        // getDate() retorna o dia do mês de 01 a 31.
        data.getDate() // retorna 29 (dia em que o exemplo está sendo feito).
