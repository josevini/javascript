<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos para Arrays</title>
</head>
<body>
    <script>
        var marcas = ['Samsung', 'Motorola', 'Lenovo']
        
        marcas = marcas.concat('Apple', 'OnePlus') // Adiciona elementos no final do array

        valida_tipo = function (v, i, a) {
            if (typeof v == 'string') {
                return true
            } return false
        } // Retorna true se todos os elementos forem string

        document.write(marcas.every(valida_tipo)) // Percorre CADA elemento do array e executa uma função callback
    </script>
</body>
</html>
