<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca e Troca</title>
</head>
<body>
    <script>
        var url = "www.maujor.com/arquivo-numero.html" // transformar em "www.maujor.com/numero/arquivo.php"
        var padrao = /^(www[.maujorc]+\/)([arquivo]+)-([a-z]+).html/g
        var nova_url = url.replace(padrao, '$1$3/$2.php')

        alert(nova_url) // resultado: www.maujor.com/numero/arquivo.php
    </script>
</body>
</html>
