<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida CPF</title>
</head>
<body>
    <label for="cpf">CPF: <input type="text" id="cpf" maxlength="14"></label>
    <button onclick="validar()">Validar</button>

    <script>
        var padrao = /^([\d]{3})([\d]{3})([\d]{3})([\d]{2})$/
        validar = function() {
            var cpf = window.document.querySelector('input#cpf')
            if (padrao.test(cpf.value)) {
                cpf.value = cpf.value.replace(padrao, '$1.$2.$3-$4')
                alert('CPF válido!')
            } else {
                alert('CPF inválido!')
            }
        }
    </script>
</body>
</html>
