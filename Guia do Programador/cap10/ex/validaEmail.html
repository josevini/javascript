<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar E-mail</title>
</head>
<body>
    <script>
        var padrao = /^[a-z|0-9]+[a-z|0-9|\.]+@[a-z]+\.[a-z]?/i, str = 'ferreiravini@gmail.com'
        alert(padrao.test(str))
        document.write(`<h1>${padrao.exec(str)}</h1>`)
    </script>
</body>
</html>
