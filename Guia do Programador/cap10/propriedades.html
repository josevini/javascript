<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades do Objeto RegExp</title>
</head>
<body>
    <script>
        // A propriedade global guarda o estado da flag g, isto significa que ao utilizar o valor g dentro da expressão regular, a propriedade passará a valer true, falso caso contrário.

        var exp1 = new RegExp(/[a-z]/, 'g')
        exp1.global // retornar true

        // A propriedade ignoreCase guarda o estado da flag i, isto significa que ao utilizar o valor i dentro da expressão regular, a propriedade passará a valer true, falso caso contrário.

        exp1.ignoreCase // retornar false

        // A propriedade multline guarda o estado da flag m, isto significa que ao utilizar o valor m dentro da expressão regular, a propriedade passará a valer true, falso caso contrário.

        exp1.multiline // retornar false
    </script>
</body>
</html>
