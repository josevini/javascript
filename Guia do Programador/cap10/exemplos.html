<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
</head>
<body>
    <script>
        var exp = /ala/, textos = ['casa', 'mala', 'bola', 'bAlA']
        
        document.write('<h2>Expressão usada: ' + exp + '</h2>')
        for (var pos in textos) {
            document.write(`<p>Palavra: ${textos[pos]} | Resultado: ${exp.test(textos[pos])}</p>`)
        }

        var busca_nomes = /silva/i, nome = ['Vinicius Silva', 'Alessandra Gonzaga', 'Niara Silva']

        document.write('<h2>Expressão usada: ' + busca_nomes + '</h2>')
        for (var pos in nome) {
            document.write(`<p>Nome: ${nome[pos]} | Resultado: ${busca_nomes.test(nome[pos])}</p>`)
        }
    </script>
</body>
</html>
