<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
</head>
<body>
    <script>
        var exp = /ala/, textos = ['casa', 'mala', 'bola', 'bAlA']
        
        document.write('<h2>Express達o usada: ' + exp + '</h2>')
        for (var pos in textos) {
            document.write(`<p>Palavra: ${textos[pos]} | Resultado: ${exp.test(textos[pos])}</p>`)
        }

        var busca_nomes = /silva/i, nome = ['Vinicius Silva', 'Alessandra Gonzaga', 'Niara Silva']

        document.write('<h2>Express達o usada: ' + busca_nomes + '</h2>')
        for (var pos in nome) {
            document.write(`<p>Nome: ${nome[pos]} | Resultado: ${busca_nomes.test(nome[pos])}</p>`)
        }

        var busca_numeros = new RegExp(/[0-3]/), msg = ['Ol4', 'T3ST3']

        document.write('<h2>Express達o usada: ' + busca_numeros + '</h2>')
        for (var pos in msg) {
            document.write(`<p>String: ${msg[pos]} | ${busca_numeros.test(msg[pos])}</p>`)
        }

        var busca_letras = new RegExp(/[a-z]/), letras = ['abcd', 'ABCD']

        document.write('<h2>Express達o usada: ' + busca_letras + '</h2>')
        for (var pos in letras) {
            document.write(`<p>Letra: ${letras[pos]} | ${busca_letras.test(letras[pos])}</p>`)
        }
    </script>
</body>
</html>
