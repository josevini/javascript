<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propriedades das Funções</title>
    </head>
    <body>
        <script>
            /*
                O objeto arguments é como um objeto Array correspondendo aos argumentos passados para uma função.

                arguments tem duas propriedades: length e callee. length guarda a quantidade de argumentos passados para a função. callee permite chamar uma função anônima dentro da própria função.
            */

            function media () {
                var soma = 0, valores = arguments, total = arguments.length
                for (var pos in valores) {
                    soma += valores[pos]
                }
                return soma / total
            }

            function fatorial (num) {
                if (num > 0) {
                    return num * arguments.callee(num-1) // A função é chamada de forma recursiva
                } return 1
            }

            // A propriedade length especifica o número de argumentos esperados pela função.

            function somar (n1, n2) {
                total_args_passados = arguments.length
                total_args_esperados = somar.length
                alert(total_args_esperados) // Mostra quantos argumentos a função deve receber
                alert(total_args_passados) // Mostra quantos argumentos a função recebeu
                return n1 + n2
            }

            // construct é uma referência à função que cria um objeto (função construtora).

            function Pessoa(n, s, i) {
                this.nome = n
                this.sobrenome = s
                this.idade = i
                alert(this.constructor) // Exibe um alerta sempre que o construtor é iniciado
            }
        </script>
    </body>
</html>
