<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propriedades das Funções</title>
    </head>
    <body>
        <script>

            // A propriedade length especifica o número de argumentos esperados pela função.

            function somar (n1, n2) {
                total_args_passados = arguments.length
                total_args_esperados = somar.length
                alert(total_args_esperados) // Mostra quantos argumentos a função deve receber
                alert(total_args_passados) // Mostra quantos argumentos a função recebeu
                return n1 + n2
            }

            // construct é uma referência à função que cria um objeto (função construtora).

            function Pessoa(n, s, i) {
                this.nome = n
                this.sobrenome = s
                this.idade = i
                alert(this.constructor) // Exibe um alerta sempre que o construtor é iniciado.
            }

            /*
                A propriedade prototype permite adicionar novas propriedades e/ou métodos a um objeto.

                Objeto.prototype.atributoOuMetodo
            */

            Pessoa.prototype.fazerAniversario = function () {
                this.idade += 1
            }
        </script>
    </body>
</html>
