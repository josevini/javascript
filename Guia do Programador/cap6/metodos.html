<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos para Função</title>
</head>
<body>
    <script>
        // O método call() invoca uma função com um dado valor this e argumentos passados individualmente.
        function ApartamentoDescricao(local, quartos, garagem) {
            this.local = local
            this.quartos = quartos
            this.garagem = garagem
        }

        function ApartamentoVenda(local, quartos, garagem, quantidade, vendidos) {
            ApartamentoDescricao.call(this, local, quartos, garagem)
            this.quantidade = quantidade
            this.vendidos = vendidos
        }

        var zonaSul = new ApartamentoVenda('Zona Sul', 4, 'sim', 12, 7)

        // O método apply() chama uma função com um dado valor this e arguments providos como um array (ou um objeto parecido com um array).
        function DadosPessoa(nome, sobrenome, idade) {
            this.nome = nome
            this.sobrenome = sobrenome
            this.idade = idade
        }

        function Profissional(nome, sobrenome, idade, area, empregado) {
            DadosPessoa.apply(this, arguments)
            this.area = area
            this.empregado = empregado
        }

        var eu = new Profissional('Vinicius', 'Silva', 18, 'TI', false)

        // O método toString() retorna uma string representando o código fonte da função.
        var somar = new Function (
            'n1, n2',
            'return n1 + n2'
        )

        var codigoFonte = somar.toString()
    </script>
</body>
</html>
