<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    <script>
        // Closure é um conceito que está ligado ao confinamento de uma função. É quando uma função é limitada ao escopo local de outra função.

        function funcExterna() {
            alert('Função externa!')
            function funcEnterna() {
                alert('Função interna') // Função confinada
            }
        }

        /*
            A JavaScript prevê um mecanismo de escape para a closure. O mecanismo consiste em atribuir a função interna a uma
            referência (variável) global e chamá-la fora do escopo da função externa.
        */

        var funcaoInterna

        function funcExterna2() {
            alert('Função externa 2!')
            function funcInterna2() {
                alert('Função interna 2!')
            }
            funcaoInterna = funcInterna2
        }
    </script>
</body>
</html>
