<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    <script>
        // Closure é um conceito que está ligado ao confinamento de uma função. É quando uma função é limitada ao escopo local de outra função.

        function msg1() {
            alert('Função externa!')
            function msg2() {
                alert('Função interna') // Função confinada
            }
        }
    </script>
</body>
</html>
