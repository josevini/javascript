<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funções Globais</title>
    </head>
    <body>
        <script>
            /*
                funções que são chamadas globalmente ao invés de em um objeto.
            */

            eval("document.write('Executando a função eval() <br>')") // A função eval() computa um código JavaScript representado como uma string.

            document.write(isFinite('3')) // A função global isFinite() determina se o valor transmitido é um número finito. Se necessário, o parâmetro é primeiro convertido a um número.
        </script>
    </body>
</html>
