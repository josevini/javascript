<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funções Globais</title>
    </head>
    <body>
        <script>
            /*
                funções que são chamadas globalmente ao invés de em um objeto.
            */

            eval("document.write('Executando a função eval() <br>')") // A função eval() computa um código JavaScript representado como uma string.

            document.write(`isFinite: ${isFinite('3')} <br>`) // A função global isFinite() determina se o valor transmitido é um número finito. Se necessário, o parâmetro é primeiro convertido a um número.

            document.write(`isNaN: ${isNaN('43')} <br>`) // A função isNaN() determina se o valor é NaN ou não.
            // Outras opções semelhantes: typeof e Number.isNaN() [adicionado no EcmaScript 6].

            document.write(`Number: ${Number('x')} <br>`) // Converte o argumento para um número. Caso a conversão falhe, ele retorna NaN.

            parseFloat() // Converte uma string para um número com vírgula. Caso a conversão falhe, ele retorna NaN.
            // parseFloat tem dois argumentos: o valor a ser convertido e a base numérica. Por padrão a base é 10.
        </script>
    </body>
</html>
