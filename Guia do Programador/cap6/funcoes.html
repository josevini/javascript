<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        /*
            Função é um objeto que permite "chamar" um trecho de código sempre que necessário
        */

        // Formas de criar uma função

        function func1() { // Usando a declaração function
            return true
        }

        var func2 = new Function()

        var func3 = new function() {
            return true
        }
    </script>
</body>
