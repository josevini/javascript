<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Funções</title>
</head>
<body>
    <script>
        function exibeMensagem(msg) {
            alert(msg) // Função sem retorno
        }
        exibeMensagem('JavaScript é fácil')

        function somar(n1, n2) {
            return n1 + n2 // Função com retorno
        }

        var soma = somar(5, 2) // Retorna o resultado para a variável soma
        exibeMensagem(`A soma vale: ${soma}`)


    </script>
</body>
</html>
