<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos do Objeto Math</title>
</head>
<body>
    <script>
        // A função abs() retorna o valor absoluto de um número passado como argumento.
        Math.abs(-2) // retorna 2

        // A função Math.max() retorna o maior de um ou mais números.
        Math.max(3, 4, 1) // retorna 4
    </script>
</body>
</html>
