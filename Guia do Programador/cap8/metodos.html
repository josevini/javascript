<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos do Objeto Math</title>
</head>
<body>
    <script>
        // A função Math.abs() retorna o valor absoluto de um número passado como argumento.
        Math.abs(-2) // retorna 2

        // A função Math.max() retorna o maior de um ou mais números.
        Math.max(3, 4, 1) // retorna 4

        // A função Math.min() retorna o menor de um ou mais números.
        Math.min(3, 4, 1) // retorna 1

        /*
            A função Math.round() retorna o valor de um número arredondado conforme a regra da matemática.

            Casa decimal maior ou igual a 5, arredonda para cima.

            Casa decimal menor que 5, arredonda para baixo.
        */
        Math.round(4.4) // retorna 4

        // A função Math.floor() retorna o número passado como argumento arredondado para baixo.
        Math.floor(5.9) // retorna 5

        // A função Math.ceil() retorna o número passado como argumento arredondado para cima (caso a casa decimal seja maior que 0).
        Math.ceil(5.1) // retorna 6

        // A função Math.pow() retorna a base elevada ao expoente power, ou seja, baseexpoente.
        Math.pow(4, 2) // retorna 16

        // A função Math.sqrt() retorna a raiz quadrada de um número.
        Math.sqrt(81) // retorna a raiz quadrada de 81

        // A função Math.random() retorna um número pseudo-aleatório no intervalo 0 a 1.
        Math.random() // retorna um valor entre 0 e 1 (maior que zero e menor que 1)

        geraNumero = function(min, max) {
            var valor_gerado = Math.random(), novo_valor = Math.trunc(valor_gerado * (max - min) + min)
            return 'Valor gerado: ' + valor_gerado + '\n\n' + 'Novo valor: ' + novo_valor
        }

        // A função Math.exp() retorna E^x, onde x é o argumento, e E é a Constante de Euler (2.718).
        Math.exp(2) // retorna 2.718 ^ 2 (7.38905609893065)

        // A função  Math.log() retorna o logaritmo natural(base e) de um número.
        Math.log(0);  // retorna -Infinity
        Math.log(1);  // retorna 0
        Math.log(10); // retorna 2.302585092994046

        // A função Math.sin() retorna o seno de um ângulo expresso em radianos.
        Math.sin(97) // retorna 0.3796077390275217

        // A função Math.cos() retorna o cosseno de um ângulo expresso em radianos.
        Math.cos(0) // retorna 1

        // A função Math.tan() retorna a tangente de um ângulo expresso em radianos.
        Math.tan(5.498) // retorna -1

        
    </script>
</body>
</html>
